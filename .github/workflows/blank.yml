name: "Terraform CI/CD"

on:
  push:
    branches:
      - develop
      - main

jobs:
  terraform:
    name: "Terraform Deploy"
    runs-on: ubuntu-latest

    env:
      TF_VAR_gcp_credentials: "/tmp/sa-key.json"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Set environment variables
        id: set-env
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "PROJECT_ID=projets-gcp-dev" >> $GITHUB_ENV
            echo "STATE_BUCKET=projet-tf-state-dev" >> $GITHUB_ENV
            echo "${{ secrets.GCP_SA_KEY_DEV }}" > /tmp/sa-key.json
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "PROJECT_ID=projets-gcp-prod" >> $GITHUB_ENV
            echo "STATE_BUCKET=projet-tf-state-prod" >> $GITHUB_ENV
            echo "${{ secrets.GCP_SA_KEY_PROD }}" > /tmp/sa-key.json
          fi

      - name: Authenticate with gcloud
        run: |
          gcloud auth activate-service-account --key-file=/tmp/sa-key.json
          gcloud config set project $PROJECT_ID

      - name: Terraform Init
        working-directory: infra/envs/${{ env.ENV }}
        run: terraform init -backend-config="bucket=${{ env.STATE_BUCKET }}" -backend-config="prefix=terraform/state"

      - name: Terraform Plan
        working-directory: infra/envs/${{ env.ENV }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        working-directory: infra/envs/${{ env.ENV }}
        run: terraform apply -auto-approve tfplan
